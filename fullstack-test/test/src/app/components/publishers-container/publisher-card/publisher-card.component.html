<div>
    <div style="display: flex; justify-content: space-between">
        <h1>{{ publisher.publisher }} ({{ publisher.domains.length }})</h1>
        <button
            style="height: 60px; width: 125px; margin-bottom: 10px"
            (click)="onDeletePublisher()"
        >
            Delete publisher
        </button>
    </div>
    <hr />
    <div class="publisher-card-container">
        <ng-container *ngIf="publisher.domains.length > 0; else emptyCase">
            <app-domain-card
                *ngFor="let domain of publisher.domains"
                [domain]="domain"
            ></app-domain-card>
        </ng-container>
        <ng-template #emptyCase>
            <p>No domains available.</p>
        </ng-template>
    </div>
</div>
